    <canvas width="400" height="400" style="border: 1px solid"></canvas>
    <script>
      var m3 = {
        translation: function (tx, ty) {
          // prettier-ignore
          return [
            1, 0, 0, 
            0, 1, 0, 
            tx, ty, 1
          ]
        },

        rotation: function (angleInRadians) {
          var c = Math.cos(angleInRadians)
          var s = Math.sin(angleInRadians)
          // prettier-ignore
          return [
            c, -s, 0, 
            s, c, 0, 
            0, 0, 1
          ]
        },

        scaling: function (sx, sy) {
          // prettier-ignore
          return [
            sx, 0, 0,
            0, sy, 0, 
            0, 0, 1
          ]
        },
        multiply: function (a, b) {
          var a00 = a[0 * 3 + 0]
          var a01 = a[0 * 3 + 1]
          var a02 = a[0 * 3 + 2]
          var a10 = a[1 * 3 + 0]
          var a11 = a[1 * 3 + 1]
          var a12 = a[1 * 3 + 2]
          var a20 = a[2 * 3 + 0]
          var a21 = a[2 * 3 + 1]
          var a22 = a[2 * 3 + 2]
          var b00 = b[0 * 3 + 0]
          var b01 = b[0 * 3 + 1]
          var b02 = b[0 * 3 + 2]
          var b10 = b[1 * 3 + 0]
          var b11 = b[1 * 3 + 1]
          var b12 = b[1 * 3 + 2]
          var b20 = b[2 * 3 + 0]
          var b21 = b[2 * 3 + 1]
          var b22 = b[2 * 3 + 2]
          return [
            b00 * a00 + b01 * a10 + b02 * a20,
            b00 * a01 + b01 * a11 + b02 * a21,
            b00 * a02 + b01 * a12 + b02 * a22,
            b10 * a00 + b11 * a10 + b12 * a20,
            b10 * a01 + b11 * a11 + b12 * a21,
            b10 * a02 + b11 * a12 + b12 * a22,
            b20 * a00 + b21 * a10 + b22 * a20,
            b20 * a01 + b21 * a11 + b22 * a21,
            b20 * a02 + b21 * a12 + b22 * a22
          ]
        }
      }

      class Dot {
        constructor(x, y, radius = 5, opt) {
          this.x = x
          this.y = y
          this.radius = radius
          this.mouse = opt.mouse
          this.lineWidth = 5
          this.fillStyle = "white"
        }
        get isOver() {
          return (
            this.distance(this.mouse.x, this.mouse.y) <
            this.radius + this.lineWidth
          )
        }
        setPosition(opt) {
          Object.keys(opt).forEach((k) => {
            this[k] = opt[k]
          })
        }
        distance(x2, y2) {
          const { x: x1, y: y1 } = this
          return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2))
        }
        draw(ctx) {
          ctx.save()
          if (this.isOver) {
            this.fillStyle = "red"
          } else {
            this.fillStyle = "white"
          }
          ctx.fillStyle = this.fillStyle
          ctx.lineWidth = this.lineWidth
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
          ctx.stroke()
          ctx.fill()
          ctx.restore()
        }
      }

      class Rect {
        constructor(x = 0, y = 0, width, height, opt) {
          this.x = x
          this.y = y
          this.width = width
          this.height = height

          this.dot1 = new Dot(0, 0, 5, opt)
          this.dot2 = new Dot(0, 0, 5, opt)
          this.dot3 = new Dot(0, 0, 5, opt)
          this.dot4 = new Dot(0, 0, 5, opt)

          this.mouse = opt.mouse
          this.scale_x = 1
          this.scale_y = 1
          this.angle = 0
        }
        get rotation() {
          return [
            Math.sin((this.angle * Math.PI) / 180),
            Math.cos((this.angle * Math.PI) / 180)
          ]
        }
        setPosition(opt) {
          Object.keys(opt).forEach((k) => {
            this[k] = opt[k]
          })
        }
        draw(ctx) {
          ctx.save()
          ctx.fillStyle = "yellow"
          ctx.lineWidth = "5"
          ctx.lineJoin = "round"

          ctx.beginPath()

          // -----------------------
          const mat_t = m3.translation(0, 0)
          const mat_r = m3.rotation((Math.PI * 20) / 180)
          console.log(mat_r)
          const mat_e = m3.multiply(mat_r, mat_t)
          let d1 = [this.x, this.y]
          let d2 = [this.width + this.x, this.y]
          let d3 = [this.width + this.x, this.height + this.y]
          let d4 = [this.x, this.height + this.y]
          d1[0] = d1[0] * mat_e[0] + d1[1] * mat_e[3] + 1 * mat_t[6]
          d1[1] = d1[0] * mat_e[1] + d1[1] * mat_e[4] + 1 * mat_t[7]

          d2[0] = d2[0] * mat_e[0] + d2[1] * mat_e[3] + 1 * mat_t[6]
          d2[1] = d2[0] * mat_e[1] + d2[1] * mat_e[4] + 1 * mat_t[7]

          d3[0] = d3[0] * mat_e[0] + d3[1] * mat_e[3] + 1 * mat_t[6]
          d3[1] = d3[0] * mat_e[1] + d3[1] * mat_e[4] + 1 * mat_t[7]

          d4[0] = d4[0] * mat_e[0] + d4[1] * mat_e[3] + 1 * mat_t[6]
          d4[1] = d4[0] * mat_e[1] + d4[1] * mat_e[4] + 1 * mat_t[7]
          // ---------------------

          //   let d1 = [this.x * this.scale_x, this.y * this.scale_y]
          //   let d2 = [(this.width + this.x) * this.scale_x, this.y * this.scale_y]
          //   let d3 = [
          //     (this.width + this.x) * this.scale_x,
          //     (this.height + this.y) * this.scale_y
          //   ]
          //   let d4 = [
          //     this.x * this.scale_x,
          //     (this.height + this.y) * this.scale_y
          //   ]

          //   d1 = [
          //     d1[0] * this.rotation[1] + d1[1] * this.rotation[0],
          //     d1[1] * this.rotation[1] - d1[0] * this.rotation[0]
          //   ]
          //   d2 = [
          //     d2[0] * this.rotation[1] + d2[1] * this.rotation[0],
          //     d2[1] * this.rotation[1] - d2[0] * this.rotation[0]
          //   ]
          //   d3 = [
          //     d3[0] * this.rotation[1] + d3[1] * this.rotation[0],
          //     d3[1] * this.rotation[1] - d3[0] * this.rotation[0]
          //   ]
          //   d4 = [
          //     d4[0] * this.rotation[1] + d4[1] * this.rotation[0],
          //     d4[1] * this.rotation[1] - d4[0] * this.rotation[0]
          //   ]
          // -------------

          ctx.moveTo(d1[0], d1[1])
          ctx.lineTo(d2[0], d2[1])
          ctx.lineTo(d3[0], d3[1])
          ctx.lineTo(d4[0], d4[1])
          ctx.closePath()
          ctx.stroke()
          ctx.fill()
          ctx.restore()

          this.dot1.setPosition({ x: d1[0], y: d1[1] })
          this.dot1.draw(ctx)
          this.dot2.setPosition({ x: d2[0], y: d2[1] })
          this.dot2.draw(ctx)
          this.dot3.setPosition({ x: d3[0], y: d3[1] })
          this.dot3.draw(ctx)
          this.dot4.setPosition({ x: d4[0], y: d4[1] })
          this.dot4.draw(ctx)
        }
      }
    </script>
